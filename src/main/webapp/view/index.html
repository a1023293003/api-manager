<!DOCTYPE html>
<html lang="zh-CN">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <title>接口配置页面</title>

        <!-- Bootstrap -->
        <link href="../asset/css/bootstrap.min.css" rel="stylesheet">
        <script src="../asset/js/index.js"></script>
        <style>
            .panel-group {
                max-height: 770px;
                overflow: auto;
            }
            
            .leftMenu {
                margin: 10px;
                margin-top: 5px;
            }
            
            .leftMenu .panel-heading {
                font-size: 14px;
                padding-left: 20px;
                height: 36px;
                line-height: 36px;
                color: white;
                position: relative;
                /* 转成手形图标 */
                cursor: pointer;
            }
            
            .leftMenu .panel-heading span {
                position: absolute;
                right: 10px;
                top: 12px;
            }
            
            .leftMenu .menu-item-left {
                padding: 2px;
                background: transparent;
                border: 1px solid transparent;
                border-radius: 6px;
            }
            
            .leftMenu .menu-item-left:hover {
                background: #C4E3F3;
                border: 1px solid #1E90FF;
            }
            
        </style>
    </head>

    <body>
        <div class="container-fluid">
            <!--=====================================================================-->
            <!-- 占位用的div
            <!--=====================================================================-->
            <div class="row-fluid">
                <div class="col-md-12">
                    &nbsp;
                </div>
            </div>
            <!--=====================================================================-->
            <!-- 操作按钮
            <!--=====================================================================-->
            <div class="row-fluid">
                <div class="col-md-4">
                </div>
                <div class="col-md-8">
                    <div class="btn-group">
                        <!--=====================================================================-->
                        <!-- 项目按钮组合
                        <!--=====================================================================-->
                        <button id="modal-725761" data-target="#modal-container-725761" class="btn btn-default" data-toggle="modal">新建项目</button>
                        <button id="modal-725762" data-target="#modal-container-725762" class="btn btn-default" data-toggle="modal">删除项目</button>
                        <button id="modal-725763" data-target="#modal-container-725763" class="btn btn-default" data-toggle="modal">修改项目</button>
                    </div>
                    <div class="btn-group">
                        <!--=====================================================================-->
                        <!-- 接口按钮组合
                        <!--=====================================================================-->
                        <button id="modal-725771" data-target="#modal-container-725771" class="btn btn-default" data-toggle="modal">新建接口</button>
                        <button id="modal-725772" data-target="#modal-container-725772" class="btn btn-default" data-toggle="modal">删除接口</button>
                        <button id="modal-725773" data-target="#modal-container-725773" class="btn btn-default" data-toggle="modal">修改接口</button>
                    </div>
                </div>
                <!--=====================================================================-->
                <!-- 【新建项目】按钮模态框
                <!--=====================================================================-->
                <div class="modal fade" id="modal-container-725761" tabindex="-1" role="dialog" aria-labelledby="insertProjectModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h3 class="modal-title" id="insertProjectModalLabel">新建项目</h3>
                            </div>
                            <div class="modal-body">
                                <form class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">项目名称</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" id="projectName" type="text" placeholder="请输入项目名称" value=""/>
                                        </div>
                                    </div>
                                </form>
                                <div class="alert alert-warning" id="insertProjectAlert">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary" id="submit-insert-project">保存设置</button>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal -->
                </div>
                <!--=====================================================================-->
                <!-- 【删除项目】按钮模态框
                <!--=====================================================================-->
                <div class="modal fade" id="modal-container-725762" tabindex="-1" role="dialog" aria-labelledby="deleteProjectModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h3 class="modal-title" id="deleteProjectModalLabel">提示</h3>
                            </div>
                            <div class="modal-body">
                                <div id="delete-project-body">是否确定删除该项目?</div>
                                <div class="alert alert-warning" id="deleteProjectAlert">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-primary" id="submit-delete-project">确定</button>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal -->
                </div>
                <!--=====================================================================-->
                <!-- 【修改项目】按钮模态框
                <!--=====================================================================-->
                <div class="modal fade" id="modal-container-725763" tabindex="-1" role="dialog" aria-labelledby="updateProjectModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h3 class="modal-title" id="updateProjectModalLabel">
                                                                                    修改项目
                                </h3>
                            </div>
                            <div class="modal-body">
                                <form class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">项目名称</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" id="updateProjectName" type="text" placeholder="请输入新的项目名称" value=""/>
                                        </div>
                                    </div>
                                </form>
                                <div class="alert alert-warning" id="updateProjectAlert">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary" id="submit-update-project">提交更改</button>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal -->
                </div>
                <!--=====================================================================-->
                <!-- 【新建接口】按钮模态框
                <!--=====================================================================-->
                <div class="modal fade" id="modal-container-725771" tabindex="-1" role="dialog" aria-labelledby="insertApiModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h3 class="modal-title" id="insertApiModalLabel">新建接口</h3>
                            </div>
                            <div class="modal-body">
                                <form class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <label for="inputPassword" class="col-sm-2 control-label">所属项目</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" id="insertApiProjectName" type="text" placeholder="所属项目名称" disabled />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">请求方法</label>
                                        <div class="col-sm-10">
                                            <select id="requestMethod" class="form-control">
                                                <option value="GET">GET</option>
                                                <option value="POST">POST</option>
                                                <option value="PUT">PUT</option>
                                                <option value="DELETE">DELETE</option>
                                                <option value="PATCH">PATCH</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">请求路径</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" id="requestPath" type="text" placeholder="请输入请求路径,以'/'开头" value="" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">编码类型</label>
                                        <div class="col-sm-10">
                                            <select id="encoding" class="form-control">
                                                <option value="UTF-8">UTF-8</option>
                                                <option value="GBK">GBK</option>
                                                <option value="UNICODE">UNICODE</option>
                                                <option value="GB2312">GB2312</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">响应内容类型</label>
                                        <div class="col-sm-10">
                                            <select id="contentType" class="form-control">
                                                <option value="application/json">application/json</option>
                                                <option value="text/xml">text/xml</option>
                                                <option value="text/html">text/html</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">普通参数(每次请求必要参数)</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" id="necessaryFormParam" type="text" placeholder="请输入参数名称,用';'(英文分号)分隔" value="" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">普通参数(可选参数)</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" id="formParam" type="text" placeholder="请输入参数名称,用';'(英文分号)分隔" value="" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">文件参数(每次请求必要参数)</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" id="necessaryFileParam" type="text" placeholder="请输入参数名称,用';'(英文分号)分隔" value="" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">普通参数(可选参数)</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" id="fileParam" type="text" placeholder="请输入参数名称,用';'(英文分号)分隔" value="" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">响应内容模板</label>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" id="responseContentConfiguration" rows="3" placeholder="请输入响应内容模板"></textarea>
                                        </div>
                                    </div>
                                </form>
                                <div class="alert alert-warning" id="insertApiAlert">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary" id="submit-insert-api">保存设置</button>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal -->
                </div>
                <!--=====================================================================-->
                <!-- 【删除接口】按钮模态框
                <!--=====================================================================-->
                <div class="modal fade" id="modal-container-725772" tabindex="-1" role="dialog" aria-labelledby="deleteApiModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h3 class="modal-title" id="deleteApiModalLabel">提示</h3>
                            </div>
                            <div class="modal-body">
                                <div id="delete-api-body">是否确定删除该接口?</div>
                                <div class="alert alert-warning" id="deleteApiAlert">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary" id="submit-delete-api">确定</button>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal -->
                </div>
                <!--=====================================================================-->
                <!-- 【修改接口】按钮模态框
                <!--=====================================================================-->
                <div class="modal fade" id="modal-container-725773" tabindex="-1" role="dialog" aria-labelledby="updateApiModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h3 class="modal-title" id="updateApiModalLabel">修改接口</h3>
                            </div>
                            <div class="modal-body">
                                <form class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <label for="inputPassword" class="col-sm-2 control-label">所属项目</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" id="updateApiProjectName" type="text" placeholder="所属项目名称" disabled />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">请求方法</label>
                                        <div class="col-sm-10">
                                            <select id="updateRequestMethod" class="form-control">
                                                <option value="GET">GET</option>
                                                <option value="POST">POST</option>
                                                <option value="PUT">PUT</option>
                                                <option value="DELETE">DELETE</option>
                                                <option value="PATCH">PATCH</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">请求路径</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" id="updateRequestPath" type="text" placeholder="请输入请求路径,以'/'开头" value="" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">编码类型</label>
                                        <div class="col-sm-10">
                                            <select id="updateEncoding" class="form-control">
                                                <option value="UTF-8">UTF-8</option>
                                                <option value="GBK">GBK</option>
                                                <option value="UNICODE">UNICODE</option>
                                                <option value="GB2312">GB2312</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">响应内容类型</label>
                                        <div class="col-sm-10">
                                            <select id="updateContentType" class="form-control">
                                                <option value="application/json">application/json</option>
                                                <option value="text/xml">text/xml</option>
                                                <option value="text/html">text/html</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">普通参数(每次请求必要参数)</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" id="updateNecessaryFormParam" type="text" placeholder="请输入参数名称,用';'(英文分号)分隔" value="" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">普通参数(可选参数)</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" id="updateFormParam" type="text" placeholder="请输入参数名称,用';'(英文分号)分隔" value="" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">文件参数(每次请求必要参数)</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" id="updateNecessaryFileParam" type="text" placeholder="请输入参数名称,用';'(英文分号)分隔" value="" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">普通参数(可选参数)</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" id="updateFileParam" type="text" placeholder="请输入参数名称,用';'(英文分号)分隔" value="" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">响应内容模板</label>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" id="updateResponseContentConfiguration" rows="3" placeholder="请输入响应内容模板"></textarea>
                                        </div>
                                    </div>
                                </form>
                                <div class="alert alert-warning" id="updateApiAlert">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary" id="submit-update-api">提交更改</button>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal -->
                </div>
            </div>
            <!--=====================================================================-->
            <!-- 占位用的div
            <!--=====================================================================-->
            <div class="row-fluid">
                <div class="col-md-12">
                    &nbsp;
                </div>
            </div>
            <!--=====================================================================-->
            <!-- 页面内容主体
            <!--=====================================================================-->
            <div class="row-fluid">
                <div class="col-md-4">
                    <!--=====================================================================-->
                    <!-- 菜单
                    <!--=====================================================================-->
                    <div class="panel-group" id="accordion">
                        <div class="panel panel-primary leftMenu">
                            <div class="panel-heading" data-toggle="collapse" data-target="#collapseThree">
                                <h4 class="panel-title">
                                                                                    项目1
                                    <span class="glyphicon glyphicon-chevron-down right"></span>
                                </h4>
                            </div>
                            
                            <div id="collapseThree" class="panel-collapse collapse">
                                <ul class="list-group">
                                    <li class="list-group-item">
                                        <!-- 利用data-target指定URL -->
                                        <button class="menu-item-left" data-target="test2.html">
                                            <span class="glyphicon glyphicon-triangle-right"></span>分组项1-1
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!--=====================================================================-->
                <!-- 表格
                <!--=====================================================================-->
                <div class="col-md-8">
                    <table class="table table-bordered table-hover">
                        <thead id="api-table-thead">
                        </thead>
                        <tbody id="api-table-tbody">
                            <tr class="success">
                                <td>
                                    1
                                </td>
                                <td>
                                    TB - Monthly
                                </td>
                                <td>
                                    01/04/2012
                                </td>
                                <td>
                                    Approved
                                </td>
                                <td>
                                    01/04/2012
                                </td>
                                <td>
                                    Approved
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <br/>
                    <!--=====================================================================-->
                    <!-- 面板
                    <!--=====================================================================-->
                    <div class="panel panel-default">
                        <div class="panel-heading" id="api-response-content-title"></div>
                        <div class="panel-body" id="api-response-content-configuration">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../asset/js/jquery-3.3.1.min.js"></script>
        <script src="../asset/js/bootstrap.min.js"></script>
    </body>

</html>
